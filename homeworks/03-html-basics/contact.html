<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <ul style="list-style-type: none; display: flex; gap:20px; margin: 0; padding: 0;">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Contact me</h1>
    </header>
    <main>
        <form action="/submit_form" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
            <label for="first-name">Full name*</label>
            <input type="text" id="first-name" name="first-name" placeholder="First name" required>
            <label for="last-name" style="display: none;">Last name*</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last name" required>

            <label for="phone">Phone number*</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="ukraine">Ukraine</option>
                <option value="usa">USA</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
            </select>
            <label for="message" style="display: none;">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer style="padding-top: 12px;">
        <address>
            <ul style="list-style-type: none; display: flex; gap: 12px; margin: 0; padding: 0;">
                <li>
            <a href="https://facebook.com" target="_blank">
                <svg width="40" height="40">
                    <use href="assets/sprite.svg#Facebook"></use>
                </svg>
            </a>
            </li>
            <li>
            <a href="https://instagram.com" target="_blank">
                <svg width="40" height="40">
                <use href="assets/sprite.svg#Instagram"></use>
                </svg>
            </a>
            </li>
            <li>
            <a href="https://linkedin.com" target="_blank">
                <svg width="40" height="40">
                    <use href="assets/sprite.svg#LinkedIn"></use>
                </svg>
            </a>
            </li>
            <li>
            <a href="https://twitter.com" target="_blank">
                <svg width="40" height="40">
                    <use href="assets/sprite.svg#Twitter"></use>
                </svg>
            </a>
            </li>
        </ul>
    </address>
    </footer>
</body>
</html>
